<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strings</title>
</head>
<body>
        <h1>Special String Check</h1>
    <fieldset>
        <form>
            Enter a string:
            <input type="text" id="string">
            <input type="submit">
        </form>
    </fieldset>
    <script>
        document.querySelector('form').onsubmit=function(){
            const s= document.querySelector("#string").value;
            flag=false;
            n=s.length;
            if((s[0]=="="||s[0]=="+")&&(s[n-1]=="+"||s[n-1]=="=")){
                for(i=0;i<n;i++){
                    if(s[i]>="a" && s[i]<="z"){
                        if(s[i-1]=="+" && s[i+1]=="+"){
                            flag=true;
                        }
                        else{
                            flag=false;
                            break;
                        }
                    }
                    else if(s[i]>=0 && s[i]<=9){
                        if(s[i-1]==" " || s[i+1]==" "){
                            flag=false;
                            break;
                        }
                        else{
                            flag=true;
                        }
                    }
                    else if(s[i]=="+"||s[i]=="="){
                        flag=true;
                    }
                    else{
                        flag=false;
                        break;
                    }
                }
            }
            alert(`${flag}`);
        }
    </script>
</body>
</html>
